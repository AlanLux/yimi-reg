<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Rasones</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff4262, #ff066e);
            overflow: hidden;
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 80%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        .image-container {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
        }
        .image-text {
            position: absolute;
            bottom: 0; /* Asegura que el texto esté al fondo de la imagen */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 10px;
            background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            width: 100%;
            text-align: center;
            box-sizing: border-box; /* Asegura que el padding no afecte el tamaño del contenedor */
        }
        h1 {
            position: absolute;
            top: 10%;
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        /* Media Query para dispositivos móviles */
        @media screen and (max-width: 768px) {
            .gallery {
                max-width: 90%;
                padding: 10px;
            }
            .image-container {
                width: 150px;
                height: 150px;
            }
            .image-text {
                font-size: 1em; /* Reduce el tamaño del texto */
            }
            h1 {
                font-size: 2em;
                top: 5%;
            }
        }

        @media screen and (max-width: 480px) {
            .gallery {
                max-width: 95%;
                padding: 10px;
            }
            .image-container {
                width: 120px;
                height: 120px;
            }
            .image-text {
                font-size: 0.9em;
            }
            h1 {
                font-size: 1.5em;
                top: 3%;
            }
        }
    </style>
</head>
<body>
    <h1>Yimy</h1>
    <div class="gallery">
        <div class="image-container">
            <img src="img/parati.jpg" alt="Imagen Romántica 1" onclick="location.href='detalle.html'" style="cursor: pointer;">
            <div class="image-text">Te amo</div>
        </div>
        <div class="image-container">
            <img src="img/cartas.jpg" alt="Imagen Romántica 2" onclick="location.href=''" style="cursor: pointer;">
            <div class="image-text">En Desarrollo</div>
        </div>
        <div class="image-container">
            <img src="img/poemas.jpg" alt="Imagen Romántica 3">
            <div class="image-text">En Desarrollo</div>
        </div>
        <div class="image-container">
            <img src="img/cancion.jpg" alt="Imagen Romántica 4">
            <div class="image-text">En Desarrollo</div>
        </div>
        <div class="image-container">
            <img src="img/trabajo.jpg" alt="Imagen Romántica 5">
            <div class="image-text">En Desarrollo</div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".gallery img");
            images.forEach(img => {
                img.addEventListener("mouseover", () => {
                    img.style.boxShadow = "0px 0px 25px rgba(255, 255, 255, 0.9)";
                });
                img.addEventListener("mouseout", () => {
                    img.style.boxShadow = "none";
                });
            });
        });
    </script>
</body>
</html>
